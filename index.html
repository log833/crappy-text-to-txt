<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crappy Text To TXT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    width: 90%;
    max-width: 500px;
    background: #1c1c1c;
    padding: 16px;
    border-radius: 10px;
  }

  textarea {
    width: 100%;
    height: 200px;
    resize: vertical;
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
  }

  button {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #43a047;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Crappy Text To TXT</h2>
  <textarea id="textInput" placeholder="Enter A Text..."></textarea>
  <button onclick="downloadTXT()">Download</button>
</div>

<script>
function downloadTXT() {
  const text = document.getElementById("textInput").value;
  const blob = new Blob([text], { type: "text/plain" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "text929_txt.txt";
  a.click();

  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
